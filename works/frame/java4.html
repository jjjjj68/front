    <pre>
     변수와 함수를 하나의 단위로 묶는 것을 의미한다. 
     즉, 데이터의 번들링(bundling)이다. 대개 프로그래밍 언어에서 이 번들링은 
     클래스를 통해 구현되고, 해당 클래스의 인스턴스 생성을 통해 클래스 안에 포함된 
     멤버 변수와 메소드에 쉽게 접근할 수 있다. 
     클래스는 객체 지향 프로그래밍을 지원하는 거의 대부분의 언어가 제공하는 제1요소이다.

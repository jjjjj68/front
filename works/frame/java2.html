    <pre>
      상속은 자식 클래스가 부모 클래스의 특성과 기능을 그대로 물려받는 것을 말한다. 
      기능의 일부분을 변경해야 할 경우 자식 클래스에서 상속받은 그 기능만을 수정해서 
      다시 정의하게 되는데, 이러한 작업을 '오버라이딩(overriding)'이라고 한다. 
      상속은 캡슐화를 유지하면서도 클래스의 재사용이 용이하도록 해 준다
    </pre>

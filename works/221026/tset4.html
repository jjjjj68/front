<html>
  <head>
    <title>멀티미디어 태그 연습</title>
  </head>
  <body>
    <h2>오디오 태그</h2>
    <p>
      <audio src="../../images/Everything.mp3" controls></audio>
    </p>
    <p>
      <audio src="../../images/Everything.mp3" loop controls></audio> <!--loop 계속 재생-->
    </p>
    <p>
      <audio src="../../images/Everything.mp3" loop controls autoplay></audio>   <!--autoplay 자동재생-->
    </p>
    <h2>비디오 태그 연습</h2>
    <p>
      <video src="../../images/cat.mp4" controls width="1000px"></video>
    </p>
    <p>
      <video src="../../images/cat.mp4" loop controls></video>
    </p>
    <p>
      <video src="../../images/cat.mp4" controls></video>
    </p>
  </body>
</html>
